<!DOCTYPE html>
<html>
    <head>
        <title>Local Weather</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- bootstrap 4--> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        
        <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,700|Satisfy" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body id="body">
        <section>
            <div class="jumbo container-fluid img-responsive center-block">
                <h3 class="title">Your Local Weather</h3>
                
                <div class="row offset-sm-3 col-sm-6 main">
                    
                        <div class="col-sm-6">
                            <h1 id="temp">XXX</h1>
                        </div>
                        
                        <div class="col-sm-6 temp-category">
                            <div><h2>Degrees</h2></div>
                            <div><h2 id="temp-id">Celsius</h2></div>
                        </div>
                
                </div>
                
                <div class="row">
                    <div class="offset-sm-3 col-sm-6 forecast">
                        <div><h4 id="weather">Current Weather</h4></div>
                        <div><img id="forecast-icon" src="" alt="current weather icon">
                            <!--<h4 id="description">Current Weather Description</h4>--></div>
                        
                    </div>
                </div>
                
                <div class="row toggle-button">
                    <div class="offset-sm-3 col-sm-6">
                        <p><button class="btn active f-toggle" id="convert" role="button">Convert to Fahrenheit</button></p>
                    </div> 
                </div>
                
                <div class="row">
                    <div class="col-md-6 offset-md-3 credit">
                        <p>A <a href="http://www.freecodecamp.org">freeCodeCamp</a> project by <a href="http://www.melissa.manousos.com" target="_blank">M. Manousos</a></p> 
                        <p class="attribution">weather data courtesy of <a href="https://www.wunderground.com"><img class="wu-logo" src="img/wundergroundLogo_4c_rev_horz.png" alt="weather underground logo"></a></p>
                    </div>    
                </div>
            </div>
        </section>
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        
        <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
